<div class="containerc project_container mt-5">
    <h2>Add New Member</h2>

    <form action="#" th:action="@{/admin/saveMember}" th:object="${member}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control project_form mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control project_form mb-4 col-4">
        <input type="text" th:field="*{specialty}" placeholder="Specialty" class="form-control project_form mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control project_form mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Password" class="form-control project_form mb-4 col-4">
<!--        <input type="text" th:field="*{role}" placeholder="Role" class="form-control project_form mb-4 col-4"><ul class="dropdown-menu">-->
<!--        <li><a th:field="*{role}" class="dropdown-item" th:value="admin">admin</a></li>-->
<!--        <li><a th:field="*{role}" class="dropdown-item" th:value="director">director</a></li>-->
<!--        <li><a th:field="*{role}" class="dropdown-item" th:value="teacher">teacher</a></li>-->
<!--        <li><a th:field="*{role}" class="dropdown-item" th:value="doctorant">doctorant</a></li>-->

        <div class="form-group">
            <label class="control-label">Role :</label>
            <div class="checkbox-list">
                <label class="checkbox-inline">
                    <input type="radio" th:field="*{role}" th:value="admin"> Admin
                </label>
                <label class="checkbox-inline">
                    <input type="radio" th:field="*{role}" th:value="director"> Director
                </label>
                <label class="checkbox-inline">
                    <input type="radio" th:field="*{role}" th:value="teacher"> Teacher
                </label>
                <label class="checkbox-inline">
                    <input type="radio" th:field="*{role}" th:value="doctorant"> doctorant
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success col-4">Save Member</button>
    </form>
    <br>
    <a th:href="@{/admin/members}" class="btn btn-info col-2"> Back to Members List</a>
</div>
