<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="navbar-brandi ms-2" >
            <a href="#">LABO masi</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item ms-5">
                    <a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item ms-5">
                    <a th:href="@{/teacher/projects}" class="nav-link active" aria-current="page">Projects</a>
                </li>
                <li class="nav-item ms-5">
                    <a th:href="@{/teacher/pubs}" class="nav-link active" aria-current="page" href="#">publications</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <a class="btn btn-outline-danger me-5" type="submit" th:href="@{/logout}">Logout</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-2 mt-5">

    <h1> Projects List </h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Name of the Responsible</th>
            <th>Period</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${listProjects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.responsible}"></td>
            <td th:text="${project.period}"></td>
            <td th:text="${project.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
</body>
</html>
